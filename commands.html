<h1>Comandos</h1>
<h2>Convertir imagen (.jpeg, .jpg o .png) a mapa de bits (.bmp)</h2>
<p>
$ convert image.jpeg image.bmp
</p>
<h2>Convertir de mapa de bits (.bmp) a vector (.svg)</h2>
<p>
$ potrace --svg image.bmp -o image.svg
</p>
