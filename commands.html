<h1>Comandos</h1>
<h2>Convertir imagen jpeg, jpg o png a mapa de bits</h2>
<p>
$ convert image.jpeg image.bmp
</p>
<h3>Convertir de mapa de bits (.bmp) a vector (.svg)</h3>
<p>
$ potrace --svg image.bmp -o image.svg
</p>
